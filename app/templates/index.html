<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email PO Extraction App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-weight: 600;
            color: #007BFF;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .intro-text {
            font-size: 1.2em;
            color: #555;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .form-container h3 {
            color: #007BFF;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 1.1em;
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 10px;
        }
        .input-area {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 12px;
            width: 100%;
            font-size: 1.1em;
            background-color: #fafafa;
            margin-bottom: 20px;
        }
        .input-area:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Email PO Extraction App</h1>
            <p>Extract purchase order details from your email body and subject, or file attachments.</p>
        </div>
    
        <div class="form-container">
            <h3>Enter Your Email Details or Upload Attachments</h3>
            <form method="POST" action="/" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="subject">Subject of the Email</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject">
                </div>
    
                <div class="form-group">
                    <label for="body">Body of the Email</label>
                    <textarea class="form-control" id="body" name="body" rows="6" placeholder="Enter the body"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="attachment">Attach Files (optional)</label>
                    <input type="file" class="form-control" id="attachment" name="attachment">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    <h3>OR</h3>
    <a href="{{ url_for('ui.fetch_emails_page') }}">Fetch Emails from Inbox</a>
        </div>
    </div>
    
    </body>
</html>
